<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="contenedor_imagenes">
            <img src="images/portada1.jpg" alt="Imagen 1" class="activa">
            <img src="images/portada2.jpg" alt="Imagen 2">
            <img src="images/portada3.jpg" alt="Imagen 3">
        </div>
        <button class="menu_toggle" aria-label="Abrir menú">☰</button>
        <nav>
            <ul class="menu">
                <li><a href="index.html">I n i c i o</a></li>
                <li><a href="catalogo.html">C a t á l o g o</a></li>
                <li><a href="contacto.html">C o n t a c t o</a></li>
                <li class="carrito">
                    <a href="carrito.html" class="carrito_icono">
                        <span>Mi Carrito</span>
                        <img src="images/cart_icon.png" alt="Carrito de Compras">
                        <span id="cantidad_carrito">(0)</span>
                    </a>
                </li>
            </ul>
        </nav>  
    </header>
    <main>
        <section id="carrito_productos">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre del Artículo</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total Parcial</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="carrito_tabla">
                        <!-- la tabla/ grilla de los productos -->
                    </tbody>
                </table>
            </div>
        </section>

        <hr class="linea_fina">
        <div class="total_carrito">
            <h2>Total: $<span id="total_precio">0.00</span></h2>
        </div>
        <hr class="linea_fina">

        <!-- agrego un formulario de compra similar a la de contacto -->
        <div class="table-wrapper">
            <div class="formulario_compra">
                <form action="https://formspree.io/f/mnnqpbwq" method="POST" id="formulario_compra">
                    <label for="nombre_cliente">Nombre:</label>
                    <input type="text" id="nombre_cliente" name="nombre_cliente" required>
                    <label for="email_cliente">Email:</label>
                    <input type="email" id="email_cliente" name="email_cliente" required>
                    <label for="telefono_cliente">Teléfono:</label>
                    <input type="tel" id="telefono_cliente" name="telefono_cliente" required>
                    <input type="hidden" id="detalle_compra" name="detalle_compra">
                    <button type="submit" class="boton_comprar">Comprar</button>
                </form>
            </div>
        </div>
    </main>
    <div class="lineas_blancas">
        <div class="linea_superior"></div>
        <div class="linea_inferior"></div>
    </div>
    <footer>
        <div class="footer_contenedor">
            <div class="footer_izquierda">
                <p>Teléfono: 0800-999-2727</p>
                <p>Dirección: Balcarce 50, Ciudad Autónoma de Buenos Aires</p>
            </div>
            <div class="footer_derecha">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.479922849847!2d-58.37922088476973!3d-34.61176068045885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacae6e1df1f%3A0x466d907b40b07a1!2sBalcarce%2050%2C%20C1064%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1ses-419!2ses!4v1632501378145!5m2!1ses-419!2ses" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </footer>
    <div class="redes_sociales">
        <a href="https://www.instagram.com" target="_blank">
            <img src="images/ig.svg" alt="Instagram">
        </a>
        <a href="https://www.x.com" target="_blank">
            <img src="images/x.svg" alt="X">
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <img src="images/fc.svg" alt="Facebook">
        </a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
